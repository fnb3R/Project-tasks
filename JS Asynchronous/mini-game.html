<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: white;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #box {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .line {
            position: absolute;
            background-color: black;
        }

        #top-line {
            width: 50px;
            height: 2px;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }

        #left-line {
            width: 2px;
            height: 50px;
            top: 50%;
            left: 30%;
            transform: translateY(-50%);
        }

        #right-line {
            width: 2px;
            height: 50px;
            top: 50%;
            right: 30%;
            transform: translateY(-50%);
        }

        #controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        #up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        #right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="box"></div>
    <div id="top-line" class="line"></div>
    <div id="left-line" class="line"></div>
    <div id="right-line" class="line"></div>

    <div id="controls">
        <div id="up" class="button">↑</div>
        <div id="down" class="button">↓</div>
        <div id="left" class="button">←</div>
        <div id="right" class="button">→</div>
    </div>

    <div id="info">Move the box!</div>
</div>

<script src="mini-game.js"></script>
</body>
</html>
